<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>
    <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="/assets/icons/3d-printer.png" alt="logo">
        <nav class="menu">
            <a href="/index.html"><strong>Inicio</strong></a>
            <a href="/pages/produtos.html"><strong>Produtos</strong></a>
            <a href="/pages/sobre.html"><strong>Sobre</strong></a>
            <a href="/pages/contato.html"><Strong>Contato</Strong></a>
        </nav>
    </header>
    <section class="form-container">
        <div class="container">
            <form action="">
                <h1>Entre em contato</h1>
                <p>preenche o formulário abaixo e entraremos em contato com você</p>
                <div class="input-single">
                    <input type="text" name="" id="nome-box" class="input" autocomplete="off" required>
                    <label for="nome-box">Seu nome completo</label>
                </div>
                <div class="input-single">
                    <input type="text" name="" id="email-box" class="input" autocomplete="off" required>
                    <label for="email-box">Seu e-mail</label>
                </div>
                <div class="input-single">
                    <textarea id="mensagem-box" class="input" rows="5" autocomplete="off" required></textarea>
                    <label for="mensagem-box">Sua mensagem</label>
                </div>
                <div class="btn">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer">
            <h2><strong>3D</strong></h2>
        </div>
    </footer>
</body>

</html>
